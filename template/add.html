{{define "content"}}
<div id="map" class="col-md-8 m-2">
</div>
<div class="col-md-4">
  <h3>追加</h3>
  <form>
    <div class="form-group">
      <label for="wineryName">名前(現地)</label>
      <input type="text" class="form-control" id="wineryName">
    </div>
    <div class="form-group">
      <label for="wineryNameJa">名前(日本語)</label>
      <input type="text" class="form-control" id="wineryNameJa">
    </div>
    <div class="form-group">
      <label for="wineryLat">緯度</label>
      <input type="text" class="form-control" id="wineryLat" value="{{index . 0}}" readonly>
    </div>
    <div class="form-group">
      <label for="wineryLng">経度</label>
      <input type="text" class="form-control" id="wineryLng" value="{{index . 1}}" readonly>
    </div>

    <button type="submit" class="btn btn-primary">登録</button>
  </form>
</div>
{{end}}
